name: Lint

on:
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v4

      - id: setup-node
        name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - id: install-deps
        name: Install dependencies
        run: npm ci
      
      - id: run-linters
        name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          eslint: true
          prettier: true
